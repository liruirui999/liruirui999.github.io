<html>
	<head>
		<title>表格表单</title>
		<style>
			table{
				border: 1px solid gray;
				width: 600px;
				margin: 0 auto;
				padding: 20px;
			}
			
		</style>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>文本框: </td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>密码： </td>
					<td> <input type="password" /></td>
				</tr>
				<tr>
					<td>单选按钮：</td>
					<td> <input type="radio" name="sex" />男<input type="radio" name="sex" checked />女</td>
				</tr>
				<tr>
					<td>复选框：</td>
					<td><input type="checkbox" /><input type="checkbox" /><input type="checkbox" /></td>
				</tr>
				<tr>
					<td>文件：</td>
					<td><input type="file" /></td>
				</tr>
				<tr>
					<td>隐藏：</td>
					<td><input type="hidden" /></td>
				</tr>
				<tr>
					<td>出生年份：</td>
					<td><select>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
						</select></td>
				</tr>

				<tr>
					<td>文本域：</td>
					<td><textarea rows="5" cols="50"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="reset" /><input type="submit" /></td>
				</tr>
			</table>
		</form>

	</body>



</html>
